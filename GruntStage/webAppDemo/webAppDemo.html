<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>订单信息</title>
  <link rel="stylesheet" href="webAppDemo.css" type="text/css">
  <script src="webAppDemo.js" type="text/javascript"></script>
</head>
<body onload="showAllData();">
  <section>
  	<header id="div_head_title_big">编辑订单信息</header>
  	<form action="*" id="form1">
  	  <table cellspacing="1" cellpadding="0">
  	  	<tbody>
  	  	  <tr>
  	  		<td id="td_title_1">
  	  		  <span>*</span>订单编号	 
  	  		</td>
  	  		<td id="td_content_1">
  	  		  <input type="text" name="tbxCode" id="tbxCode" maxlength="8" required>
  	  		</td>
  	  		<td id="td_title_2">
  	  			<span>*</span>订单日期
  	  		</td>
  	  		<td id="td_content_2">
  	  			<input type="date" name="tbxDate" id="tbxDate">
  	  		</td>
  	  		<td id="td_title_3">
  	  			<span>*</span>商品编号
  	  		</td>
  	  		<td id="td_content_3">
  	  			<input type="text" name="tbxGoodsCode" id="tbxGoodsCode" maxlength="12" required>
  	  			<input type="button" value="..." name="btnSearchGoods" id="btnSearchGoods" onclick="btnSearchGoods_onClick();">
  	  		</td>
  	  	  </tr>
  	  	  <tr>
  	  		<td id="td_title_4">
  	  		  <span>*</span>商标 
  	  		</td>
  	  		<td id="td_content_4">
  	  		  <input type="text" name="tbxBrand" maxlength="3" onblur="tbxBrand_onblur();">
  	  		  <input type="button" value="..." name="btnSearchBrand" id="btnSearchBrand" onclick="btnSearchBrand_onclick();">
  	  		  <input type="text" name="tbxBrandName" id="tbxBrandName" readonly="readonly">
  	  		</td>
  	  		<td id="td_title_5">
  	  			<span>*</span>数量
  	  		</td>
  	  		<td id="td_content_5">
  	  			<input type="number" name="tbxNum" id="tbxNum" maxlength="6" value="0" 
  	  			onblur="tbxNum_onblur();" onkeypress="Cancel_Input();">
  	  		</td>
  	  		<td id="td_title_6">
  	  			单价
  	  		</td>
  	  		<td id="td_content_6">
  	  			<input type="text" name="tbxPrice" id="tbxPrice" maxlength="6" value="0" onblur="tbxPrice_onblur();">
  	  		</td>
  	  	  </tr>
  	  	  <tr>
  	  		<td id="td_title_7">
  	  		  金额 
  	  		</td>
  	  		<td id="td_content_7">
  	  		  <input type="text" name="tbxMoney" id="tbxMoney" readonly="readonly" value="0">
  	  		</td>
  	  		<td id="td_title_8">
  	  			负责人
  	  		</td>
  	  		<td id="td_content_8">
  	  			<input type="text" name="tbxPerson" id="tbxPerson" maxlength="3" onblur="tbxPerson_onblur();">
            <input type="button" value="..." name="btnSearchPerson" id="btnSearchPerson" onclick="btnSearchPerson_onclick();">
            <input type="text" name="tbxPersonName" id="tbxPersonName" readonly="readonly">
  	  		</td>
  	  		<td id="td_title_9">
  	  			生产单位
  	  		</td>
  	  		<td id="td_content_9">
  	  			<input type="text" name="tbxProduct" id="tbxProduct" maxlength="3" onblur="tbxProduct_onblur();">
            <input type="button" value="..." name="btnSearchProduct" id="btnSearchProduct" 
            onclick="btnSearchProduct_onclick();">
            <input type="text" name="tbxProductName" id="tbxProductName" readonly="readonly">
  	  		</td>
  	  	  </tr>
  	  	</tbody>
  	  </table>
      <div id="buttonDiv">
        <input type="button" value="新增" name="btnNew" id="btnNew" onclick="btnNew_onclick()">
        <input type="button" value="追加" name="btnAdd" id="btnAdd" onclick="btnAdd_onclick()">
        <input type="button" value="修改" name="btnUpdate" id="btnUpdate" onclick="btnUpdate_onclick()" disabled>
        <input type="button" value="删除" name="btnDelete" id="btnDelete" onclick="btnDelete_onclick()" disabled>
        <input type="button" value="清除" name="btnClear" id="btnClear" onclick="btnClear_onclick()">
      </div>
  	</form>
  </section>
  <section>
    <header id="div_head_title_big">
      订单信息一览表
    </header>
    <div id="infoTable">
      <table id="datatable">
        <tr>
          <th>订单编号</th>
          <th>订单日期</th>
          <th>商品编号</th>
          <th>商标</th>
          <th>数量</th>
          <th>单价</th>
          <th>金额</th>
          <th>负责人</th>
          <th>生产单位</th>
        </tr>
      </table>
      <input type="hidden" name="" id="hiddenBrand">
      <input type="hidden" name="" id="hiddenPerson">
      <input type="hidden" name="" id="hiddenProduct">
    </div>
  </section>
</body>
</html>
