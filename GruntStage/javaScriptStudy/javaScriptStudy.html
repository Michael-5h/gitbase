<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- defer＝"defer"表示脚本可以延迟到文档完全被解析和显示之后再执行 相当于在body中声明(只适用于引用外部文件)-->
    <script type="text/javascript" defer="defer" src="example2.js"></script>
</head>
<body>
	<!-- 这里放内容 -->
	<!-- 放在body中声明有利于在视觉上缩短加载时间 -->
	<script type＝"text/javascript" src="example1.js";></script>
	<!-- 脚本无效时显示的文字， 启用脚本的浏览器中不会显示文字-->
	<noscript>本页面需要浏览器支持javascript</noscript>
</body>
</html>
